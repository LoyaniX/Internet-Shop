    <div class="container-fluid" id="helloPage">
        <h1 id="main">Internet Shop</h1>

    <div class="container-fluid container-form" id="tabU">

        <h1>Пользователи</h1>
        <div class="form-row">
            <div class="but col-md-4" align="center">
                <button type="button" id="showAddForm" class="btn btn-dark">Добавить</button>
            </div>
            <div class="but col-md-4" align="center">
                <button type="button" id="showEditForm" class="btn btn-dark">Изменить</button>
            </div>
            <div class="but col-md-4" align="center">
                <button type="button" id="showDeleteForm" class="btn btn-dark">Удалить</button>
            </div>
        </div>

        <form  class="container container-form" id="formAdd">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputAddFirstName">Имя</label>
                    <input type="text" class="form-control" id="inputAddFirstName" placeholder="First Name">
                </div>
                <div class="form-group col-md-1"></div>
                <div class="form-group col-md-4">
                    <label for="inputAddSecoundName">Фамилия</label>
                    <input type="text" class="form-control" id="inputAddSecoundName" placeholder="Secound Name">
                </div>
                <div class="form-group col-md-1"></div>
                <div class="form-group col-md-2">
                    <label for="inputAddAge">Возраст</label>
                    <input type="number" class="form-control" id="inputAddAge" placeholder="Age">
                </div>
            </div>
            <div class="form" align="center">
                <button type="button" id="addData" class="btn btn-dark">Добавить</button>
            </div>
        </form>

        <form  class="container container-form" id="formEdit">
            <div class="form-row">
                <div class="form-group col-md-1">
                    <label for="inputEditId">Id</label>
                    <input type="text" class="form-control" id="inputEditId" placeholder="ID">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEditFirstName">Имя</label>
                    <input type="text" class="form-control" id="inputEditFirstName" placeholder="First Name">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEditSecoundName">Фамилия</label>
                    <input type="text" class="form-control" id="inputEditSecoundName" placeholder="Secound Name">
                </div>
                <div class="form-group col-md-1"></div>
                <div class="form-group col-md-2">
                    <label for="inputEditAge">Возраст</label>
                    <input type="number" class="form-control" id="inputEditAge" placeholder="Age">
                </div>
            </div>
            <div class="form" align="center">
                <button type="button" id="editData" class="btn btn-dark">Изменить</button>
            </div>
        </form>

        <form  class="container container-form col-md-5" id="formDelete" >
            <div class="form-row" align="center">
                <div class="form input-group" align="center">
                    <div class="input-group-prepend">
                        <div class="input-group-text">ID</div>
                    </div>
                    <input type="text" class="form-control" id="inputDeleteId" placeholder="ID">
                    <label class="col-md-1"></label>
                    <button type="button" id="deleteData" class="btn btn-dark">Удалить</button>
                </div>
            </div>
        </form>

        <table class="table table-striped users-table" style="margin: 10px">
            <tr><th></th><th></th><th></th><th></th></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
        </table>

    </div>

    <div class="container-fluid container-form" id="tabP">

        <h1>Продукты</h1>
        <div class="form-row">
            <div class="but col-md-4" align="center">
                <button type="button" id="showAddFormProd" class="btn btn-dark">Добавить</button>
            </div>
            <div class="but col-md-4" align="center">
                <button type="button" id="showEditFormProd" class="btn btn-dark">Изменить</button>
            </div>
            <div class="but col-md-4" align="center">
                <button type="button" id="showDeleteFormProd" class="btn btn-dark">Удалить</button>
            </div>
        </div>

        <form  class="container-fluid container-form" id="formAddProd">
            <div class="form-row">
                <div class="form-group col-md-1"></div>
                <div class="form-group col-md-2">
                    <label for="inputAddNameProd">Название</label>
                    <input type="text" class="form-control" id="inputAddNameProd" placeholder="Name">
                </div>
                <div class="form-group col-md-1">
                    <label for="inputAddPriceProd">Цена</label>
                    <input type="number" class="form-control" id="inputAddPriceProd" placeholder="Price">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputAddCategoryProd">Категория</label>
                    <input type="text" class="form-control" id="inputAddCategoryProd" placeholder="Category">
                </div>
                <div class="form-group col-md-1">
                    <label for="inputAddGenderProd">Пол</label>
                    <select class="form-control" id="inputAddGenderProd">
                        <option disabled> </option>
                        <option>М</option>
                        <option>Ж</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputAddColorProd">Цвет</label>
                    <select class="form-control" id="inputAddColorProd">
                        <option disabled> </option>
                        <option>Синий</option>
                        <option>Желтый</option>
                        <option>Красный</option>
                        <option>Фиолетовый</option>
                        <option>Зеленый</option>
                        <option>Черный</option>
                        <option>Серый</option>
                    </select>
                </div>
                <div class="form-group col-md-1">
                    <label for="inputAddSizeProd">Размер</label>
                    <select class="form-control" id="inputAddSizeProd">
                        <option disabled> </option>
                        <option>XS</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select>
                </div>
                <div class="form-group col-md-1">
                    <label for="inputAddQuantityProd">Количество</label>
                    <input type="number" class="form-control" id="inputAddQuantityProd" placeholder="Q-ty">
                </div>
            </div>
            <div class="form" align="center">
                <button type="button" id="addDataProd" class="btn btn-dark">Добавить</button>
            </div>
        </form>

        <form  class="container-fluid container-form" id="formEditProd">
            <div class="form-row">
                <div class="form-group col-md-1">
                    <label for="inputEditIdProd">Id</label>
                    <input type="text" class="form-control" id="inputEditIdProd" placeholder="ID">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputEditNameProd">Название</label>
                    <input type="text" class="form-control" id="inputEditNameProd" placeholder="Name">
                </div>
                <div class="form-group col-md-1">
                    <label for="inputEditPriceProd">Цена</label>
                    <input type="number" class="form-control" id="inputEditPriceProd" placeholder="Price">

                <div class="form-group col-md-2">
                    <label for="inputEditCategoryProd">Категория</label>

                <div class="form-group col-md-1">

                    <select class="form-control" id="inputEditGenderProd">
                        <option disabled> </option>
                        <option>М</option>
                        <option>Ж</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputEditColorProd">Цвет</label>
                    <select class="form-control" id="inputEditColorProd">
                        <option disabled> </option>

                        <option>Желтый</option>
                        <option>Красный</option>
                        <option>Фиолетовый</option>
                        <option>Зеленый</option>
                        <option>Черный</option>
                        <option>Серый</option>
                    </select>
                </div>
                <div class="form-group col-md-1">
                    <label for="inputEditSizeProd">Размер</label>
                    <select class="form-control" id="inputEditSizeProd">
                        <option disabled> </option>
                        <option>XS</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select>
                </div>
                <div class="form-group col-md-1">
                    <label for="inputEditQuantityProd">Количество</label>
                    <input type="number" class="form-control" id="inputEditQuantityProd" placeholder="Q-ty">
                </div>
            </div>
            <div class="form" align="center">
                <button type="button" id="editDataProd" class="btn btn-dark">Изменить</button>
            </div>
        </form>

        <form  class="container container-form col-md-5" id="formDeleteProd" >
            <div class="form-row" align="center">
                <div class="form input-group" align="center">
                    <div class="input-group-prepend">
                        <div class="input-group-text">ID</div>
                    </div>
                    <input type="text" class="form-control" id="inputDeleteIdProd" placeholder="ID">
                    <label class="col-md-1"></label>
                    <button type="button" id="deleteDataProd" class="btn btn-dark">Удалить</button>
                </div>
            </div>

        <table class="table table-striped product-table" style="margin: 10px">
            <tr><th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th></tr>
            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>

        <div class="form-row">
            <div class="but col-md-4" align="center">

            <div class="but col-md-4" align="center">

            <div class="form-row">
                <div class="form-group col-md-2"></div>

                    <select class="form-control" id="inputUser">

                </div>
                <div class="form-group col-md-1"></div>
                <div class="form-group col-md-2">
