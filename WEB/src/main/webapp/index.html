<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoyaniX project</title>
    <!-- Bootstrap -->
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">LoyaniX project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarColor01" style="">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link p" id="showUsers" href="#">Пользователи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="showProdacts" href="#">Продукты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="showOrders" href="#">Заказы</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" id="tab">
        <div class="form-row">
            <div class="but col-md-4" align="center">
                <button type="button" class="btn btn-primary">Добавить</button>
            </div>
            <div class="but col-md-4" align="center">
                <button type="button" class="btn btn-primary">Изменить</button>
            </div>
            <div class="but col-md-4" align="center">
                <button type="button" class="btn btn-primary">Удалить</button>
            </div>
        </div>
        <table class="table table-striped users-table">
            <tr><th></th><th></th><th></th><th></th></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
        </table>
        <form  class="container" id="form">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputFirstName">Имя</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputSecoundName">Фамилия</label>
                    <input type="text" class="form-control" id="inputSecoundName" placeholder="Secound Name">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputAge">Возраст</label>
                    <input type="number" class="form-control" id="inputAge" placeholder="Age">
                </div>
            </div>
            <div class="form">
                <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
        </form>
    </div>
</body>
</html>
